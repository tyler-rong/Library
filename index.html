<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tyler Rongione - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lora:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            color: #d3c4a1;
            background-color: #0a0806;
            background-image: url('warcraft_background.jpg');
            background-size: cover;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
        }

        header, section, footer {
            background-color: #1a1714;
            border: 3px solid #6b4f31;
            padding: 15px;
            margin-bottom: 30px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        h1, h2, h3 {
            font-family: 'Cinzel', serif;
            color: #c9b88a;
            text-shadow: 2px 2px 4px black;
        }

        a {
            color: #4a9c8f;
            transition: color 0.3s;
        }

        a:hover {
            color: #d3c4a1;
            text-decoration: underline;
        }

        .project, .twitter-list {
            background-color: rgba(26, 23, 20, 0.9);
            padding: 10px;
            border: 2px solid #6b4f31;
            border-radius: 8px;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 5px;
        }

        p {
            text-align: justify;
        }

        /* New styles for dropdown */
        .dropdown-header {
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dropdown-header:hover {
            background-color: #3a3633;
        }

        .dropdown-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            padding: 0 15px;
        }

        /* Style for animations */
        .animate {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Simplified Header -->
    <header class="dropdown-header" onclick="toggleDropdown('header-content')">
        <h1>Tyler Rongione</h1>
    </header>
    <div id="header-content" class="dropdown-content animate">
        <p>Podcast Obsessive & ùïè Reply Guy of the Year</p>
    </div>

    <!-- Concise About Section -->
    <section class="dropdown-header" onclick="toggleDropdown('about-content')">
        <h2>About Me</h2>
    </section>
    <div id="about-content" class="dropdown-content animate">
        <p>My first love was Real-Time Strategy games like Age of Empires II and Warcraft III...</p>
    </div>

    <!-- Refined Projects Section -->
    <section class="dropdown-header" onclick="toggleDropdown('projects-content')">
        <h2>Projects</h2>
    </section>
    <div id="projects-content" class="dropdown-content animate">
        <!-- Project details here -->
    </div>

    <!-- Minimal Contact Section -->
    <section class="dropdown-header" onclick="toggleDropdown('contact-content')">
        <h2>Contact</h2>
    </section>
    <div id="contact-content" class="dropdown-content animate">
        <p>Email: <a href="mailto:tyler.rongione@gmail.com">tyler.rongione@gmail.com</a></p>
    </div>

    <!-- Minimalist Footer -->
    <footer>
        <p>&copy; 2023 Tyler Rongione</p>
    </footer>

    <!-- JavaScript for Dropdown -->
    <script>
        function toggleDropdown(id) {
            var content = document.getElementById(id);
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
            }
        }
    </script>
</body>
</html>
